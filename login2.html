



    <head>
        <title>Connexion </title>
        <link rel="stylesheet" href="style2.css" />
        
    </head>

    <body>
        <div class="overlay">
            
            <form>
            <!--   con = Container  for items in the form-->
            <div class="con">
            <!--     Start  header Content  -->
            <header class="head-form">
                <h2>Connexion</h2>
                <!--     A welcome message or an explanation of the login form -->
    
                <p>Connectez-vous avec votre email et votre mot de passe</p>
            </header>
            <!--     End  header Content  -->
            <br>
            <div class="field-set">
                
                <!--   user name -->
                    <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                    </span>
                    <!--   user name Input-->
                    <input class="form-input" id="txt-input" type="text" placeholder="Email" required>
                
                <br>
                
                    <!--   Password -->
                
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <!--   Password Input-->
                <input class="form-input" type="password" placeholder="Mot de passe" id="pwd"  name="password" required>
                
            <!--      Show/hide password  -->
                <span>
                    <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
                </span>
                
                
                <br>
                <br>
            <!--        buttons -->
            <!--      button LogIn -->
                <button class="log-in"> Connexion </button>
            </div>
            
            <!--   other buttons -->
            <div class="other">
            <!--      Forgot Password button-->
                <button class="btn submits frgt-pass">Mot de passe oubli√©</button>
            <!--     Sign Up button -->
                <button class="btn submits sign-up">S'inscrire 
            <!--         Sign Up font icon -->
                <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>
            <!--      End Other the Division -->
            </div>
                
            <!--   End Conrainer  -->
            </div>
            
            <!-- End Form -->
            </form>
            </div>
        </body>
